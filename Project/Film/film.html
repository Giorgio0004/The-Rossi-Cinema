<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film disponibili</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="film.js"></script>
    <script src="../Accesso/logout.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="CaricaFilms()">

<div class="min-h-screen bg-gray-900 justify-center" id="films">
    <div class="antialiased bg-gray-100 dark-mode:bg-gray-900 sticky top-0">
        <div class="w-full text-gray-700 bg-gray-200 ">
            <div x-data="{ open: true }" class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8 max-h-20 pb-2 pt-2">
      
                <div class="inline-flex">
                    <a class="_o6689fn" href="../Film/film.html"
                        ><div class="hidden md:block">
                            <img width="80"  fill="currentcolor" style="display: block" src="../../assets/logorossi_PICCOLO.png">
                                
                        </div>
                    </a>
                    <h1 class="text-4xl mt-2 text-amber-500">The Rossi Cinema</h1>
                </div>

                <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow hidden pb-4 md:pb-0 md:flex md:justify-end md:flex-row ">
                <h3 class="mt-2" id="NomeUtente"></h3>
                <div class="block flex-grow-0 flex-shrink-0 h-10 w-12 pl-5">
                    <svg
                        viewBox="0 0 32 32"
                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true"
                        role="presentation"
                        focusable="false"
                        style="display: block; height: 100%; width: 100%; fill: currentcolor;"
                    >
                        <path d="m16 .7c-8.437 0-15.3 6.863-15.3 15.3s6.863 15.3 15.3 15.3 15.3-6.863 15.3-15.3-6.863-15.3-15.3-15.3zm0 28c-4.021 0-7.605-1.884-9.933-4.81a12.425 12.425 0 0 1 6.451-4.4 6.507 6.507 0 0 1 -3.018-5.49c0-3.584 2.916-6.5 6.5-6.5s6.5 2.916 6.5 6.5a6.513 6.513 0 0 1 -3.019 5.491 12.42 12.42 0 0 1 6.452 4.4c-2.328 2.925-5.912 4.809-9.933 4.809z"></path>
                    </svg>
                </div>

                <div @click.away="open = false" class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex flex-row text-gray-900 bg-gray-200 items-center w-full px-4 py-2 mt-2 text-sm font-semibold text-left bg-transparent rounded-lg dark-mode:bg-transparent dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:focus:bg-gray-600 dark-mode:hover:bg-gray-600 md:w-auto md:inline md:mt-0 md:ml-4 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">
                        <span id="NomeLogin">Accedi</span>
                        
                        <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}" class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    </button>
                    
                    <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute block right-0 w-full md:max-w-screen-sm md:w-screen mt-2 origin-top-right">
                        
                        <div class="px-1 pt-1 pb-4 bg-white block rounded-md shadow-lg dark-mode:bg-gray-700">
                        
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 ">
                            <a class="flex flex row items-start rounded-lg bg-transparent p-2 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="../Accesso/login.html">
                            <div class="ml-3 ">
                                <li>
                                    <u class="font-semibold no-underline">Accedi</u>
                                </li>
                                
                                <p class="text-sm text-amber-500">Accedi al tuo account</p>
                            </div>
                            </a>

                            <a class="flex flex row items-start rounded-lg bg-transparent p-2 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="../Accesso/register.html">
                            <div class="ml-3">
                                <li>
                                <u class="font-semibold no-underline">Iscriviti</u>
                                </li>
                                <p class="text-sm text-amber-500">non hai un account?</p>
                            </div>
                            </a>

                            <button class="flex flex row items-start rounded-lg bg-transparent p-2 dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" onclick="logOut()">
                            <div class="ml-3">
                                <li>
                                    <u class="font-semibold no-underline">Esci</u>
                                </li>
                                <p class="text-sm text-amber-500">Esci dal tuo account</p>
                            </div>
                            </button>
                        </div>
                    </div>
                </div>
                    
            </nav>
        </div>
        
    </div>
    </div>
    <h1 class="mt-6 text-center text-4xl text-white">Film Disponibili</h1>
    

</div>
</body>
</html>
