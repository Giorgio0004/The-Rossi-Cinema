<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Clinic</title>
    <link rel="icon" type="image/x-icon" href="../assets/thoot-logo.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            border-radius: 1em;
            overflow: hidden;
        }

        td{
            max-width: 200px;
        }

        table,
        th,
        td {
            border: 1px solid #cdcdcd;
        }

        table th,
        table td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-200 to-indigo-300">
    <div class="relative h-32">
        <h1 class="mb-4 text-4xl text-center font-extrabold tracking-tight leading-none text-indigo-500 md:text-5xl lg:text-6xl dark:text-white">Dentista app</h1>
        <button class="absolute top-2 right-2 h-16 w-16 bg-indigo-500 rounded-2xl" onclick="logOut()"><img src="../assets/logout-32.ico" class="ml-4"></button>
      </div>
    <div class="overflow-x-auto relative">
        <div class="flex items-center justify-between mx-auto">
            <div class=" ml-50 items-center justify-right pl-6 py-8 mx-auto h-520 rounded-2xl shadow-2xl bg-white content-center">
                <div id="nome " class="mt-10 mr-20 content-center w-64 h-24">
                    <label for="nome"
                        class=" content-center block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nome</label>
                    <input type="text" name="NomeNuovoCliente" id="name"
                        class=" content-center bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Nome" required="">
                </div>

                <div id="ora" class="mt-10 mr-20 content-center w-64 h-24">
                    <label for="ora"
                        class=" content-center block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ora</label>
                    <input type="text" name="ora" id="date"
                        class=" content-center bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Ora" required="">
                </div>

                <div id="lavoro" class="mt-10 mr-20 content-center w-64 h-24">
                    <label for="lavoro"
                        class=" content-center block mb-2 text-sm font-medium text-gray-900 dark:text-white">Lavoro</label>
                    <input type="text" name="lavoro" id="job"
                        class=" content-center bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Lavoro" required="">
                </div>
                <input type="button" id="add-row" value="Crea"
                    class="w-64 mt-10 bg-indigo-500 text-white hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            </div>
            <table class="mt-10 w-6/12 mr-20 text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-150 dark:bg-gray-700 dark:text-gray-400">
                    <tr class="bg-white">
                        <th scope="col" class="py-3 px-6 ">
                            Nome
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Data
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Lavoro
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Matteo Antoniolli
                        </th>
                        <td class="py-4 px-6">
                            16:00
                        </td>
                        <td class="py-4 px-6">
                            Rimozione dente
                        </td>
    
                    </tr>
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Mario Giordano
                        </th>
                        <td class="py-4 px-6">
                            15:00
                        </td>
                        <td class="py-4 px-6">
                            Pulizia
                        </td>
    
                    </tr>
                    <tr class="bg-white dark:bg-gray-800">
                        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            Giorgio Fanin
                        </th>
                        <td class="py-4 px-6">
                            14:00
                        </td>
                        <td class="py-4 px-6">
                            Rimozione Carie
                        </td>
    
                    </tr>
                </tbody>
            </table>
            
        </div>

        <script>

            $(document).ready(function () {
                $("#add-row").click(function () {
                    var name = $("#name").val();
                    var date = $("#date").val();
                    var lavoro = $("#job").val();
                    console.log(name);
                    var markup = "<tr class='bg-white'><th scope='row' class='py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white'>" + name + "</th><td  class='py-4 px-6'>" + date + "</td><td  class='py-4 px-6'>" + lavoro + "</td></tr> ";
                    $("#tbody").append(markup);

                });

            });

        </script>
</body>
<script src="logout.js"></script>
</html>
